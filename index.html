<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>

<!--NAVBAR START-->


<!--NAVBAR END-->


<div class="container">

    <!--MAPS SECTION-->
    <div id="floating-panel">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map" style="width:100%;height:500px;"></div>

    <script>

        // In the following example, markers appear when the user clicks on the map.
        // The markers are stored in an array.
        // The user can then click an option to hide, show or delete the markers.
        var map;
        var markers = [];

        var realLocation;

        async function firstFunction() {
            navigator.geolocation.getCurrentPosition(function (location) {
                realLocation = {lat: location.coords.latitude.toFixed(4), lng: location.coords.longitude.toFixed(4)};
                console.log(location.coords.latitude);
                console.log(location.coords.longitude);
                console.log(location.coords.accuracy);
            });
            return;
        }


        function initMap() {

            var startLocation = {lat: 56.4907, lng: -4.2026};

            map = new google.maps.Map(document.getElementById('map'));

            navigator.geolocation.getCurrentPosition(function (position) {
                // Center on user's current location if geolocation prompt allowed

                startLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.setCenter(startLocation);
                map.setZoom(13);
                addMarker(startLocation);
            }, function (positionError) {
                // User denied geolocation prompt - default to Chicago
                map.setCenter(new google.maps.LatLng(56.4907, -4.2026));
                map.setZoom(5);
            });


            // This event listener will call addMarker() when the map is clicked.
            map.addListener('click', function (event) {
                addMarker(event.latLng);
            });

            // Adds a marker at the center of the map.

        }

        // Adds a marker to the map and push to the array.
        function addMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            markers.push(marker);

            var html = '';

            for (ayy of markers) {
                var lat = ayy.getPosition().lat().toFixed(4);
                var lng = ayy.getPosition().lng().toFixed(4);

                console.log(lat + ", " + lng);
                html += lat + ", " + lng + " <br> ";
            }

            console.log("END LOOP")

            document.getElementById('coords').innerHTML = html;


        }

        // Sets the map on all markers in the array.
        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setMapOnAll(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setMapOnAll(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
            document.getElementById('coords').innerHTML = "";

        }
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5XEmYIWli7e56b2LbngmxY5OHWT1XFeI&callback=initMap">
    </script>

    <!--MAPS SECTION END-->

</div>

<div>
    <p id="coords"></p>
</div>


</body>


</html>
