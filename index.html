<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/navBar.css">

</head>

<body>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Darren Lowe</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#">Map</a>
            </li>
            <li>
                <a href="#">Option A</a>
            </li>
            <li>
                <a href="#">Option B</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>


    </nav>

    <!-- Page Content Holder -->
    <div id="content" style="margin: 0; padding: 0;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" style="height: 10vh;">

            <div class="container-fluid d-flex h-100">
                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <!--Controls-->
                <div id="floating-panel" class="btn-group text-center">
                    <input id="calcButton" onclick="drawLine();" type=button class="btn btn-primary btn-block btn-lg" value="Calculate Route">
                    <input id="clearButton" onclick="deleteBoth();" type=button class="btn btn-secondary" value="Clear">
                </div>
            </div>

        </nav>

        <div style="margin: 0; padding: 0; height: 89vh">

            <!--MAPS SECTION-->

            <!--The actual Map-->
            <div id="map" style="width:auto; height:100%;"></div>

            <script type="text/javascript" src="mapInit.js"></script>

            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5XEmYIWli7e56b2LbngmxY5OHWT1XFeI&callback=initMap">
            </script>

            <!--MAPS SECTION END-->

        </div>

    </div>
</div>


<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });
    });
</script>
</body>

</html>
